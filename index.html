<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Image Gallery</title>
  </head>
  <body>
    <header>
      <div class="left">
        <h1 class="ig">IG</h1>
      </div>
      <div class="mid">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
      <div class="category-section relative">
        <button type="button" class="categories-button flex">
          <h6>Find what you want</h6>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="cat-ul absolute none">
          <li>
            <button class="dog-initiator">Dog</button>
          </li>
          <li>
            <button class="cat-initiator">Cats</button>
          </li>
          <li>
            <button>Rabbits</button>
          </li>
          <li>
            <button>Hamsters</button>
          </li>
        </ul>
      </div>
    </header>
    <main class="relative main">
      <div class="background-gradient flex">
        <div class="img-holder">
          <img src="" class="image" alt="image goes here" />
        </div>
        <div class="img-holder">
          <img src="" class="image" alt="image goes here" />
        </div>
        <div class="img-holder">
          <img src="" class="image" alt="image goes here" />
        </div>
        <div class="img-holder">
          <img src="" class="image" alt="image goes here" />
        </div>
        <div class="img-holder">
          <img src="" class="image" alt="image goes here" />
        </div>
        <div class="img-holder">
          <img src="" class="image" alt="image goes here" />
        </div>
        <div class="img-holder">
          <img src="" class="image" alt="image goes here" />
        </div>
        <div class="img-holder">
          <img src="" class="image" alt="image goes here" />
        </div>
      </div>
      <div class="modal">
        <div class="image-modal">
          <button type="button">Close</button>
          <img src="" class="image" alt="image goes here" />
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/a14b3ad818.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
